<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello Jason</h1>
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Loading...</div>

        <div class="weather">
            <h2>Local Weather</h2>
            <div id="weather-content" class="loading">
                Getting your location...
            </div>
        </div>

        <div class="stock-news-container">
            <div class="stock">
                <h2>ServiceNow (NOW)</h2>
                <div id="stock-content" class="loading">
                    Loading stock data...
                </div>
            </div>

            <div class="news">
                <h2>Top Headlines</h2>
                <div id="news-content" class="loading">
                    Loading news...
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
