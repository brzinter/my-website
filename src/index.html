<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/styles.css?v=7.0">
</head>
<body>
    <button id="ai-agent-btn" class="ai-agent-button" title="Open FileSystem Tools">
        <span class="ai-icon">üìÅ</span>
        <span class="ai-text">FileSystem Tools</span>
    </button>

    <button id="servicenow-mcp-btn" class="ai-agent-button servicenow-btn" title="Connect to ServiceNow MCP">
        <span class="ai-icon">üîå</span>
        <span class="ai-text">ServiceNow MCP</span>
    </button>

    <div class="container">
        <h1 id="greeting">Hello Jason</h1>
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Loading...</div>

        <div class="weather">
            <h2>Local Weather</h2>
            <div id="weather-content" class="loading">
                Getting your location...
            </div>
        </div>

        <div class="stock-news-container">
            <div class="stock">
                <h2>ServiceNow (NOW)</h2>
                <div id="stock-content" class="loading">
                    Loading stock data...
                </div>
            </div>

            <div class="news">
                <h2>Top Headlines</h2>
                <div id="news-content" class="loading">
                    Loading news...
                </div>
            </div>
        </div>
    </div>

    <!-- MCP Tools Modal -->
    <div id="mcp-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>MCP Tools</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="mcp-tools-list" class="tools-list">
                    <div class="loading">Loading tools...</div>
                </div>
                <div id="mcp-tool-form" class="tool-form" style="display: none;">
                    <h3 id="tool-name"></h3>
                    <p id="tool-description"></p>
                    <div id="tool-inputs"></div>
                    <div class="form-actions">
                        <button id="execute-tool-btn" class="btn btn-primary">Execute Tool</button>
                        <button id="back-to-list-btn" class="btn btn-secondary">Back to List</button>
                    </div>
                </div>
                <div id="mcp-result" class="result-container" style="display: none;">
                    <h3>Result</h3>
                    <div id="result-content"></div>
                    <button id="back-to-list-from-result-btn" class="btn btn-secondary">Back to List</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js?v=5.6"></script>
</body>
</html>
